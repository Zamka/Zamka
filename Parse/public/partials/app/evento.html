<div layout="column" layout-align="start start" flex="100">
    <div class="evento-header" layout="column" layout-align="center center">
            <div layout="column" layout-align="center start">
                <label class="categoria">[[evento.categoria]]</label>
                <h1 class="evento-titulo">[[evento.nombre]]</h1>
            </div>
    </div>
    <br>
    <div layout="row" layout-align="space-around start" style="width:100%;">
        <div flex="70" layout="row" layout-align="space-around start" layout-wrap>
            <div flex="30">
                <div layout="column" layout-align="space-around center">
                    <label class="orgLbl">ORGANIZACION</label>
                    <hr class="orgHr center">
                    <a href="/App/ONG/[[evento.org.id]]"><img class="fullWidth" ng-src="[[evento.org.foto]]" ></a>
                    <label class="nombreLbl">[[evento.org.nombre]]</label>
                    <hr class="center width-80">
                    <div layout="row" layout-align="space-around center">
                        <md-button class="md-fab social-fab" ng-click="showToast('Proximamente')">
                            <i class="fa fa-facebook"></i>
                        </md-button>
                        <md-button class="md-fab social-fab" ng-click="showToast('Proximamente')">
                            <i class="fa fa-twitter"></i>
                        </md-button>
                        <md-button class="md-fab social-fab" ng-click="showToast('Proximamente')">
                            <i class="fa fa-google-plus"></i>
                        </md-button>
                    </div>
                </div>

            </div>
            <div flex="70">
                <div class="width-90 center">
                   <p>[[evento.contenido]]</p>
                </div>
            </div>
            <div flex="100">
                <br>
                <md-grid-list style="width: 80%;margin-right: auto;margin-left: auto"
                              md-cols-sm="1"
                              md-cols-md="2"
                              md-cols-gt-md="3"
                              md-row-height="1:1"
                              md-gutter="12px"
                              md-gutter-gt-sm="8px">
                    <md-grid-tile class="md-whiteframe-1dp" ng-repeat="foto in evento.fotos"
                                  style="background-image:url('[[foto]]');"  ng-style="stagger($index)" class="animated zoomInDown">
                    </md-grid-tile>
                </md-grid-list>
                <div layout="column" layout-align="start center" class="width-80">
                    <div class="fullwidth">
                        <label>COMENTARIOS</label>
                        <hr>
                    </div>
                    <div ng-repeat="comentario in evento.comentarios" layout="row" layout-align="space-around center" class="fullwidth" layout-wrap>
                        <div flex="30" layout="row" layout-align="center center">
                            <a href="/App/Perfil/[[comentario.usuario.id]]"><img class="circlePhoto md-whiteframe-z1" ng-src="[[comentario.usuario.foto]]"></a>
                        </div>
                        <div flex="70" layout="column" layout-align="start start">
                            <p><label class="nombreLbl" >[[comentario.usuario.nombre]] </label><i class="fa fa-calendar-o"></i> [[timeSince(comentario.fecha)]]</p>
                            <div>
                                <p>[[comentario.comentario]]</p>
                            </div>
                        </div>
                        <div flex="100">
                            <br><hr class="width-80 center">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div flex="30">
            <time-date-picker class="md-whiteframe-z1 center" ng-model="evento.fecha" orientation="true" ></time-date-picker>
            <md-button class="md-raised participar center" ng-click="confirmarParticipacion()">Participar</md-button>
        </div>
    </div>
<br>


</div>
