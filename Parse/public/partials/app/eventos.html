<div layout="column" layout-align="start center" flex="90">
    <br>
    <div layout="row" layout-align="space-between start">
        <div layout="row" layout-align="space-around start" layout-wrap flex="80">
        <md-card ng-repeat="evento in eventos" flex="30" class="evento-card" ng-click="irEvento(evento.id)">
            <img ng-src="[[evento.foto]]" class="md-card-image" alt="Washed Out">
            <md-card-content>
                <div layout="row" layout-align="start center">
                    <label class="headers categoria">[[evento.categoria]]</label>
                    <div class="headers"><i class="fa fa-flag"></i> 30</div>
                    <div class="headers"><i class="fa fa-calendar-o"></i> [[showDate(evento.fecha)]]</div>
                </div>
                <h2 class="md-title">[[evento.nombre]]</h2>
                <p>
                  [[evento.descripcion]]
                </p>
            </md-card-content>
        </md-card>

        </div>
        <div flex="20">
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Categorias</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-list class="md-whiteframe-z1">
                <md-list-item ng-repeat="categoria in categorias"  ng-click="searchCategoria()">
                    <p>[[categoria]]</p>
                </md-list-item>


            </md-list>
        </div>
    </div>
</div>
