<link rel="stylesheet" type="text/css" href="/css/admin/eventostat.css?v=refresh">
<h2>Administraci√≥n de Voluntarios</h2>
<md-grid-list
      md-cols-sm="2" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
  <md-grid-tile ng-repeat="persona in usuarios" class="animated zoomInDown stagger-{{$index}}"
  md-rowspan="2" md-colspan="2">
  <md-button class="floating1 md-fab md-primary">
  <md-tooltip md-direction="right">
    Ver Perfil
  </md-tooltip>
  <md-icon md-font-icon="fa-user" class="fa"></md-icon>
  </md-button>
  <md-button class="floating2 md-fab md-green">
  <md-tooltip md-direction="right">
    Aceptar
  </md-tooltip>
  <md-icon md-font-icon="fa-check" class="fa"></md-icon>
  </md-button>
  <md-button class="floating3 md-fab md-warn">
  <md-tooltip md-direction="right">
    Rechazar
  </md-tooltip>
  <md-icon md-font-icon="fa-times" class="fa"></md-icon>
  </md-button>
      <img class="tiledImg" src="{{persona.user.picture.large}}">
       <md-grid-tile-footer>
      <h3>{{persona.user.name.first + ' ' + persona.user.name.last}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  
</md-grid-list>
